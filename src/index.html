<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Lookup</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="search-concern" class="form-group">
          <input type="text" id="medical-concern" class="form-control" placeholder="Search by Medical Concern">
          <button type="submit" class="btn btn-primary">Find Doctor</button>
        </form>
      </div>
      <div class="col-md-6">
        <form id="search-doctor" class="form-group">
          <input type="text" id="name" class="form-control" placeholder="Search by Doctor Name">
          <button type="submit" class="btn btn-primary">Find Doctor</button>
        </form>
      </div>
    </div>
    <div class="container" id="result">
      <div id="doctor-info"></div>
    </div>
  </div>
</body>
</html>
